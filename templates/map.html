<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gas Station Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <nav>
    <a href="/dashboard">Dashboard</a> |
    <a href="/problems">Problems</a> |
    <a href="/map">Map</a>
  </nav>

  <h2>Tunisian Gas Station Status</h2>
  <div id="map"></div>

  <script>
    // Initialize Leaflet map centered on Tunisia
    const map = L.map('map').setView([34.0, 9.0], 6);
    console.log("Map initialized");

    // Add base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Hardcoded gas station data
    const gasStations = [
      {
        name: "Station Tunis Centre",
        latitude: 36.8065,
        longitude: 10.1815,
        status: "good"
      },
      {
        name: "Station Sousse",
        latitude: 35.8254,
        longitude: 10.6360,
        status: "in_progress"
      },
      {
        name: "Station Sfax",
        latitude: 34.7406,
        longitude: 10.7603,
        status: "bad"
      }
    ];

    // Add markers for each gas station
    gasStations.forEach(station => {
      console.log("Adding marker for:", station.name);
      let color;
      if (station.status === 'good') color = 'green';
      else if (station.status === 'in_progress') color = 'yellow';
      else color = 'red';

      const marker = L.circleMarker([station.latitude, station.longitude], {
        color: color,
        radius: 10,
        fillOpacity: 0.8,
        fillColor: color
      }).addTo(map);

      marker.bindPopup(`<strong>${station.name}</strong><br>Status: ${station.status}`);
    });
  </script>
</body>
</html>
